<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#ffffff">

    <title>Прочитай букву</title>
    <style>
        :root {
            --primary-color: #4a86e8;
            --primary-dark: #3a76d8;
            --primary-light: #c9daf8;
            --success-color: #34c759;
            --error-color: #ff3b30;
            --warning-color: #ff9500;
            --bg-color: #f8f9fa;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --header-color: #1f3a60;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --spacing: 20px;
            --font-family: 'Arial Rounded MT Bold', 'Segoe UI', 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        /* Типография */
        h1,
        h3 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 22px;
        }

        .hide {
            display: none;
        }

        /* Общие компоненты */
        .panel {
            background-color: white;
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing);
            border: 1px solid var(--primary-light);
        }

        /* Кнопки */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 134, 232, 0.4);
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Настройки игры */
        .game-settings {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: var(--spacing);
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid var(--primary-light);
        }

        .mode-selector {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-direction: column;
            width: 100%;
        }

        .mode-selector label {
            font-weight: 600;
            color: var(--header-color);
            font-size: 18px;
        }

        .hide-images {
            display: flex;
            align-items: center;
            gap: 15px;
            align-self: flex-start;
        }

        .hide-images label {
            font-weight: 600;
            color: var(--header-color);
        }

        .word-length-selector {
            width: 100%;
            margin: 15px 0 10px;
        }

        .word-length-selector label {
            font-weight: 600;
            color: var(--header-color);
            display: block;
            margin-bottom: 10px;
        }

        .letters-goal {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .letters-goal.active {
            display: flex;
        }

        .letters-goal label {
            font-weight: 600;
            color: var(--header-color);
        }

        .letters-goal input {
            padding: 8px 12px;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-size: 16px;
        }

        /* Таймер и прогресс */
        .timer-container,
        .progress-container {
            margin-bottom: var(--spacing);
        }

        .timer-bar,
        .count-bar {
            height: 24px;
            background-color: #f1f1f1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid #e5e5e5;
        }

        #timer-progress,
        #count-progress {
            height: 100%;
            background-color: var(--success-color);
            width: 100%;
            transition: width 0.3s linear;
            border-radius: 12px;
        }

        .timer-display {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            color: var(--header-color);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #letters-count {
            text-align: left;
            margin: 10px 0;
            font-weight: 600;
            font-size: 18px;
            color: var(--header-color);
        }

        /* Область с изображениями */
        .image-panels {
            display: flex;
            margin-bottom: var(--spacing);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-panel {
            height: 160px;
            width: 120px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border-top: 2px solid #e5e5e5;
            border-bottom: 2px solid #e5e5e5;
        }

        .image-panel:first-child {
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-left: 2px solid #e5e5e5;
        }

        .image-panel:last-child {
            border-top-right-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            border-right: 2px solid #e5e5e5;
        }

        /* Случай, когда элемент один (одновременно первый и последний) */
        .image-panel:first-child:last-child {
            border: 2px solid #e5e5e5;
        }

        /* Убираем правую границу у элементов, которые не последние */
        .image-panel:not(:last-child) {
            border-right: none;
        }

        /* Убираем левую границу у элементов, которые не первые */
        .image-panel:not(:first-child) {
            border-left: none;
        }

        .image-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .image-panel:active {
            transform: translateY(0);
        }

        .image-word {
            width: 100px;
            height: 130px;
            transition: all 0.5s ease-in;
            background: url("./images/alpa.webp");
        }

        .image-panel.hidden div {
            opacity: 0;
        }

        .image-panel.hidden::before {
            content: "?";
            position: absolute;
            font-size: 54px;
            color: #7f8c8d;
            font-weight: bold;
        }

        .image-panel.correct {
            background-color: rgba(52, 199, 89, 0.15);
            border: 2px solid var(--success-color);
            animation: correctPulse 1s;
        }

        .image-panel.wrong {
            background-color: rgba(255, 59, 48, 0.15);
            border: 2px solid var(--error-color);
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes wrongShake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Текущая буква и цель */
        .current-target {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .current-target h2 {
            font-size: 28px;
            color: var(--header-color);
        }

        #current-letter {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-size: 36px;
            margin-left: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(74, 134, 232, 0.3);
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Кнопки ответов */
        .answer-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .answer-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn.correct {
            background-color: var(--success-color);
            color: white;
        }

        .answer-btn.wrong {
            background-color: var(--error-color);
            color: white;
        }

        .reset-btn {
            padding: 15px 25px;
            background-color: #8e8e93;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .reset-btn:hover {
            background-color: #7d7d82;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        /* Статистика */
        .stats-panel {
            background-color: white;
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: var(--spacing);
            border: 1px solid var(--primary-light);
        }

        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: var(--spacing);
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            text-align: center;
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px;
            min-width: 200px;
            border: 1px solid #e5e5e5;
        }

        .score-item span:first-child {
            font-weight: bold;
            margin-right: 5px;
            display: block;
            margin-bottom: 5px;
            color: var(--header-color);
        }

        .score-item span:last-child {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .detailed-stats {
            border-top: 1px solid #e5e5e5;
            padding-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .letter-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .letter-stat:nth-child(even) {
            background-color: #f0f0f0;
        }

        .letter-stat span:first-child {
            font-weight: bold;
            font-size: 18px;
            color: var(--header-color);
        }

        /* Шапка с настройками */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            width: 100%;
        }

        .toggle-settings-btn {
            position: absolute;
            right: 0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: var(--primary-color);
            padding: 5px;
            z-index: 10;
            transition: transform 0.3s;
        }

        .toggle-settings-btn:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }

        .settings-collapsed {
            display: none;
        }

        /* Настройки игры - часть 2 */
        .mode-settings-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Чекбокс стилизация */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: var(--primary-color);
        }

        input[type="checkbox"]:checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .game-settings {
                flex-direction: column;
                align-items: stretch;
            }

            .mode-selector,
            .hide-images {
                width: 100%;
            }

            .game-area {
                padding: 15px;
            }

            .score-display {
                flex-direction: column;
                align-items: center;
            }

            .score-item {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .toggle-buttons {
                flex-direction: column;
                width: 100%;
            }

            .toggle-buttons button {
                width: 100%;
                margin-bottom: 5px;
            }

            .word-length-selector .toggle-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .word-length-selector .toggle-buttons button {
                margin-bottom: 0;
            }

            .answer-controls {
                flex-direction: column;
            }

            .answer-btn,
            .reset-btn {
                width: 100%;
                margin-bottom: 10px;
            }


            #current-letter {
                font-size: 28px;
                padding: 10px 18px;
            }

            .timer-controls {
                flex-wrap: wrap;
            }

            .timer-controls .btn {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Учим алфавит</h1>

        <div id="game-settings-1" class="game-settings panel">

                    </div>
                </div>
            </div>

            <div class="hide-images">
                <label for="hide-images-toggle">Скрыть изображения:</label>
                <input type="checkbox" id="hide-images-toggle">
            </div>
        </div>

        <div class="game-area panel">
            <div id="game-settings-2" class="mode-selector">
                <label>Режим игры:</label>
                <div class="mode-settings-container">
                    <div class="toggle-buttons">

            </div>

            <div class="current-target">

            <div class="timer-container" id="timer-container">
                <div class="timer-bar">
                    <div id="timer-progress"></div>

                <div class="timer-display" id="timer-display"></div>
                <div class="timer-controls">
                    <button id="start-timer" class="btn btn-primary">Старт</button>

            <div id="letters-progress-container" class="progress-container hide">

            <div class="image-panels" id="image-container">

            <div class="answer-controls">

            <h3>Статистика</h3>

                    <span>Правильно:</span>
                    <span id="correct-count">0</span>
                </div>
                <div class="score-item">
                    <span>Неправильно:</span>
                    <span id="wrong-count">0</span>

                    <span>Всего правильных:</span>

            <div class="detailed-stats" id="detailed-stats"></div>

        // Функция для воспроизведения звука буквы
        function playLetterSound(letter) {
            // Предзагрузка аудио для iOS Safari
            let audioElement;

            // Получаем или создаем аудио элемент
            if (!window.audioCache) {
                window.audioCache = {};
            }

            if (!window.audioCache[letter]) {
                audioElement = new Audio();

                // URL для аудиофайла (предполагается формат mp3)
                const audioUrl = `./audio/${letter}.m4a`;

                // Проверка поддержки разных форматов
                if (audioElement.canPlayType('audio/mpeg')) {
                    audioElement.src = audioUrl;
                } else if (audioElement.canPlayType('audio/ogg')) {
                    audioElement.src = `https://example.com/sounds/${letter}.ogg`;
                } else {
                    audioElement.src = audioUrl; // Используем mp3 как запасной вариант
                }

                // Кэшируем созданный элемент
                window.audioCache[letter] = audioElement;

                // Предзагрузка для iOS Safari
                audioElement.load();
            } else {
                audioElement = window.audioCache[letter];
            }

            // Сбрасываем время воспроизведения для повторного проигрывания
            audioElement.currentTime = 0;

            // Обработка ошибок воспроизведения
            const playPromise = audioElement.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error('Ошибка воспроизведения аудио:', error);

                    // Пробуем воспроизвести звук после взаимодействия пользователя (для iOS)
                    const resumeAudio = function () {
                        audioElement.play();
                        document.removeEventListener('touchstart', resumeAudio);
                    };
                    document.addEventListener('touchstart', resumeAudio, { once: true });
                });
            }
        }

        function splitIntoSyllables(word) {
            // Проверка на пустую строку или не-строку
            if (!word || typeof word !== 'string') {
                return [];
            }

            // Приводим к нижнему регистру и удаляем пробелы
            word = word.toLowerCase().trim();

            // Проверка на однобуквенное слово
            if (word.length === 1) {
                return [word];
            }

            // Гласные буквы русского языка
            const vowels = 'аеёиоуыэюя';

            // Находим все гласные в слове
            const vowelPositions = [];
            for (let i = 0; i < word.length; i++) {
                if (vowels.includes(word[i])) {
                    vowelPositions.push(i);
                }
            }

            // Если гласных нет или только одна гласная, возвращаем слово как один слог
            if (vowelPositions.length <= 1) {
                return [word];
            }

            // Сонорные согласные (непарные звонкие)
            const sonors = 'йлмнр';

            // Результат - массив слогов
            const syllables = [];
            let startPos = 0;

            // Обработка слогов
            for (let i = 0; i < vowelPositions.length - 1; i++) {
                const vowelPos = vowelPositions[i];
                const nextVowelPos = vowelPositions[i + 1];

                // Определяем границу слога
                let endPos = vowelPos + 1; // По умолчанию граница сразу после гласной

                // Проверяем, есть ли согласные между гласными
                if (nextVowelPos - vowelPos > 1) {
                    // Количество согласных между гласными
                    const consonantsCount = nextVowelPos - vowelPos - 1;

                    // Применяем правила слогоделения
                    if (consonantsCount === 1) {
                        // Одна согласная между гласными - относится к следующему слогу
                        endPos = vowelPos + 1;
                    } else if (consonantsCount === 2) {
                        // Две согласные между гласными
                        // Проверяем, является ли первая согласная сонорной
                        if (sonors.includes(word[vowelPos + 1])) {
                            // Если первая согласная сонорная, а вторая шумная, граница между ними
                            endPos = vowelPos + 2;
                        } else {
                            // Иначе обе согласные отходят к следующему слогу
                            endPos = vowelPos + 1;
                        }
                    } else if (consonantsCount >= 3) {
                        // При трех и более согласных между гласными
                        // Обычно первые согласные отходят к предыдущему слогу, а последняя к следующему
                        endPos = nextVowelPos - 1;
                    }
                }

                // Добавляем слог
                syllables.push(word.substring(startPos, endPos));
                startPos = endPos;
            }

            // Добавляем последний слог
            syllables.push(word.substring(startPos));

            return syllables;
        }


        // Сброс игры
        function resetGame() {
            resetTimer();
            resetStatistics();
            updateStatisticsDisplay();

            if (gameMode === 'alphabet') {
                createAlphabetPanels();
            } else {
                setNewTarget();
                createImagePanels();
            }

            updateLettersProgress();
        }
    </script>
