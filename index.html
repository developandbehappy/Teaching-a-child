        * {

            padding: 0;
            box-sizing: border-box;

        body {

            line-height: 1.5;

        .container {

        /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏—è */

        h3 {

            color: var(--header-color);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h3 {

        }

        .hide {
            display: none;
        }

        /* –û–±—â–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã */
        .panel {
            background-color: white;
            padding: var(--spacing);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing);
            border: 1px solid var(--primary-light);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(74, 134, 232, 0.4);
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã */
        .game-settings {

            justify-content: space-between;
            align-items: flex-start;
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: var(--radius);
            margin-bottom: var(--spacing);
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid var(--primary-light);
        }

        .mode-selector {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex-direction: column;
            width: 100%;
        }

        .mode-selector label {
            font-weight: 600;
            color: var(--header-color);
            font-size: 18px;
        }

        .hide-images {
            display: flex;
            align-items: center;
            gap: 15px;
            align-self: flex-start;
        }

        .hide-images label {
            font-weight: 600;
            color: var(--header-color);
        }

        .word-length-selector {
            width: 100%;
            margin: 15px 0 10px;
        }

        .word-length-selector label {
            font-weight: 600;
            color: var(--header-color);
            display: block;
            margin-bottom: 10px;
        }

        .letters-goal {
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .letters-goal.active {
            display: flex;
        }

        .letters-goal label {
            font-weight: 600;
            color: var(--header-color);
        }

        .letters-goal input {
            padding: 8px 12px;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            font-size: 16px;
        }

        /* –¢–∞–π–º–µ—Ä –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å */
        .timer-container,
        .progress-container {
            margin-bottom: var(--spacing);
        }

        .timer-bar,
        .count-bar {
            height: 24px;
            background-color: #f1f1f1;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 1px solid #e5e5e5;
        }

        #timer-progress,
        #count-progress {
            height: 100%;
            background-color: var(--success-color);
            width: 100%;
            transition: width 0.3s linear;
            border-radius: 12px;
        }

        .timer-display {
            text-align: center;
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            color: var(--header-color);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #letters-count {
            text-align: left;
            margin: 10px 0;
            font-weight: 600;
            font-size: 18px;
            color: var(--header-color);
        }

        /* –û–±–ª–∞—Å—Ç—å —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏ */
        .image-panels {
            display: flex;
            margin-bottom: var(--spacing);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .image-panel {
            height: 160px;
            width: 120px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border-top: 2px solid #e5e5e5;
            border-bottom: 2px solid #e5e5e5;
        }

        .image-panel:first-child {
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
            border-left: 2px solid #e5e5e5;
        }

        .image-panel:last-child {
            border-top-right-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            border-right: 2px solid #e5e5e5;
        }

        /* –°–ª—É—á–∞–π, –∫–æ–≥–¥–∞ —ç–ª–µ–º–µ–Ω—Ç –æ–¥–∏–Ω (–æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –ø–µ—Ä–≤—ã–π –∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π) */
        .image-panel:first-child:last-child {
            border: 2px solid #e5e5e5;
        }

        /* –£–±–∏—Ä–∞–µ–º –ø—Ä–∞–≤—É—é –≥—Ä–∞–Ω–∏—Ü—É —É —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ */
        .image-panel:not(:last-child) {
            border-right: none;
        }

        /* –£–±–∏—Ä–∞–µ–º –ª–µ–≤—É—é –≥—Ä–∞–Ω–∏—Ü—É —É —ç–ª–µ–º–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–µ—Ä–≤—ã–µ */
        .image-panel:not(:first-child) {
            border-left: none;
        }

        .image-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .image-panel:active {
            transform: translateY(0);
        }

        .image-word {
            width: 100px;
            height: 130px;
            transition: all 0.5s ease-in;
            background: url("./images/alpa.webp");
        }

        .image-panel.hidden div {
            opacity: 0;
        }

        .image-panel.hidden::before {
            content: "?";
            position: absolute;
            font-size: 54px;
            color: #7f8c8d;
            font-weight: bold;
        }

        .image-panel.correct {
            background-color: rgba(52, 199, 89, 0.15);
            border: 2px solid var(--success-color);
            animation: correctPulse 1s;
        }

        .image-panel.wrong {
            background-color: rgba(255, 59, 48, 0.15);
            border: 2px solid var(--error-color);
            animation: wrongShake 0.5s;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes wrongShake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* –¢–µ–∫—É—â–∞—è –±—É–∫–≤–∞ –∏ —Ü–µ–ª—å */

        }

        .reset-btn:active {

        /* –®–∞–ø–∫–∞ —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ */
        .header-container {

            align-items: center;

            margin-bottom: 25px;

        .toggle-settings-btn {

        .toggle-settings-btn:hover {

        .settings-collapsed {

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã - —á–∞—Å—Ç—å 2 */

        /* –ß–µ–∫–±–æ–∫—Å —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è */
        input[type="checkbox"] {

            width: 24px;
            height: 24px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            outline: none;
            cursor: pointer;

        }

        input[type="checkbox"]:checked {

        }

        input[type="checkbox"]:checked::after {

            color: white;
            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .game-settings {
                flex-direction: column;

            }

            .hide-images {
                width: 100%;

                padding: 15px;
            }

            .score-display {
                flex-direction: column;
                align-items: center;
            }

            .score-item {

        }

        @media (max-width: 480px) {
            .toggle-buttons {

            .word-length-selector .toggle-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .word-length-selector .toggle-buttons button {

            }

            .answer-controls {

            }

            .answer-btn,
            .reset-btn {

            }


            #current-letter {

            }

            .timer-controls {

            }

            .timer-controls .btn {
                flex: 1;
                min-width: 100px;
            }
        }
    </style>

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ –∏–≥—Ä—ã (–±—É–∫–≤—ã/–ø–∞—Ä—ã)

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–ª–∏–Ω—ã —Å–ª–æ–≤

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–∫—Ä—ã—Ç–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π

        function createImagePanels() {

            container.innerHTML = '';

            // –°–æ–∑–¥–∞–µ–º –ø–∞–Ω–µ–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –±—É–∫–≤—ã –≤ —Ç–µ–∫—É—â–µ–π —Ü–µ–ª–∏
            for (let i = 0; i < currentLetter.length; i++) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é
        function handleImageClick(panel, index) {
            const currentLetterElement = document.getElementById('current-letter');
            const currentLetter = currentLetterElement.textContent.replace(/-/g, '');

            // –ë—É–∫–≤–∞ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (—Å —É—á–µ—Ç–æ–º –∏–Ω–¥–µ–∫—Å–∞ –≤ —Å–ª–æ–≤–µ/—Å–ª–æ–≥–µ)
            const letterToPlay = currentLetter[index]?.toLowerCase() || '';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞ –±—É–∫–≤—ã
        function playLetterSound(letter) {
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ –¥–ª—è iOS Safari
            let audioElement;

            // –ü–æ–ª—É—á–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            if (!window.audioCache) {
                window.audioCache = {};
            }

            if (!window.audioCache[letter]) {
                audioElement = new Audio();

                // URL –¥–ª—è –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞ (–ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è —Ñ–æ—Ä–º–∞—Ç mp3)
                const audioUrl = `./audio/${letter}.m4a`;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤
                if (audioElement.canPlayType('audio/mpeg')) {
                    audioElement.src = audioUrl;
                } else if (audioElement.canPlayType('audio/ogg')) {
                    audioElement.src = `https://example.com/sounds/${letter}.ogg`;
                } else {
                    audioElement.src = audioUrl; // –ò—Å–ø–æ–ª—å–∑—É–µ–º mp3 –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                }

                // –ö—ç—à–∏—Ä—É–µ–º —Å–æ–∑–¥–∞–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                window.audioCache[letter] = audioElement;

                // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è iOS Safari
                audioElement.load();
            } else {
                audioElement = window.audioCache[letter];
            }

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ä–µ–º—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è
            audioElement.currentTime = 0;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            const playPromise = audioElement.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);

                    // –ü—Ä–æ–±—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ –ø–æ—Å–ª–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–ª—è iOS)
                    const resumeAudio = function () {
                        audioElement.play();
                        document.removeEventListener('touchstart', resumeAudio);
                    };
                    document.addEventListener('touchstart', resumeAudio, { once: true });
                });
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–≤–æ–π —Ü–µ–ª–∏ (–±—É–∫–≤—ã –∏–ª–∏ —Å–ª–æ–≥–∞)
        function setNewTarget() {
            let targets;

            if (gameMode === 'letters') {
                targets = CONFIG.letters;
            } else if (gameMode === 'pairs') {
                targets = CONFIG.pairs;
            } else if (gameMode === 'words') {
                // –í—ã–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–ª–æ–≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –¥–ª–∏–Ω—ã
                switch (wordLength) {
                    case 3: targets = CONFIG.words3; break;
                    case 4: targets = CONFIG.words4; break;

        // –ó–∞–ø–∏—Å—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        function recordCorrectAnswer() {

            lettersLearned++;

            if (!statistics.details[currentTarget]) {
                statistics.details[currentTarget] = { correct: 0, wrong: 0 };

            statistics.details[currentTarget].correct++;

            updateLettersProgress();
            updateStatisticsDisplay();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –ª–∏–º–∏—Ç–∞ –±—É–∫–≤ –≤ —Ä–µ–∂–∏–º–µ —Å—á–µ—Ç–∞
            if (isCountMode && lettersLearned >= lettersLimit) {

                resetGame();

            setNewTarget();
            createImagePanels();

        // –ó–∞–ø–∏—Å—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        function recordWrongAnswer() {
            statistics.wrong++;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStatisticsDisplay() {

            const detailedStats = document.getElementById('detailed-stats');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –±—É–∫–≤
        function updateLettersProgress() {

        // –°–±—Ä–æ—Å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function resetStatistics() {

                wrong: 0,

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {

                isTimerRunning = true;
                timerInterval = setInterval(updateTimer, 1000);

        function pauseTimer() {

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const progressPercentage = (timeLeft / timerDuration) * 100;
                document.getElementById('timer-progress').style.width = `${progressPercentage}%`;

        function splitIntoSyllables(word) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É –∏–ª–∏ –Ω–µ-—Å—Ç—Ä–æ–∫—É
            if (!word || typeof word !== 'string') {
                return [];
            }

            // –ü—Ä–∏–≤–æ–¥–∏–º –∫ –Ω–∏–∂–Ω–µ–º—É —Ä–µ–≥–∏—Å—Ç—Ä—É –∏ —É–¥–∞–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã
            word = word.toLowerCase().trim();

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ–¥–Ω–æ–±—É–∫–≤–µ–Ω–Ω–æ–µ —Å–ª–æ–≤–æ
            if (word.length === 1) {
                return [word];
            }

            // –ì–ª–∞—Å–Ω—ã–µ –±—É–∫–≤—ã —Ä—É—Å—Å–∫–æ–≥–æ —è–∑—ã–∫–∞
            const vowels = '–∞–µ—ë–∏–æ—É—ã—ç—é—è';

            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –≥–ª–∞—Å–Ω—ã–µ –≤ —Å–ª–æ–≤–µ
            const vowelPositions = [];
            for (let i = 0; i < word.length; i++) {
                if (vowels.includes(word[i])) {
                    vowelPositions.push(i);
                }
            }

            // –ï—Å–ª–∏ –≥–ª–∞—Å–Ω—ã—Ö –Ω–µ—Ç –∏–ª–∏ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –≥–ª–∞—Å–Ω–∞—è, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–ª–æ–≤–æ –∫–∞–∫ –æ–¥–∏–Ω —Å–ª–æ–≥
            if (vowelPositions.length <= 1) {
                return [word];
            }

            // –°–æ–Ω–æ—Ä–Ω—ã–µ —Å–æ–≥–ª–∞—Å–Ω—ã–µ (–Ω–µ–ø–∞—Ä–Ω—ã–µ –∑–≤–æ–Ω–∫–∏–µ)
            const sonors = '–π–ª–º–Ω—Ä';

            // –†–µ–∑—É–ª—å—Ç–∞—Ç - –º–∞—Å—Å–∏–≤ —Å–ª–æ–≥–æ–≤
            const syllables = [];
            let startPos = 0;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ª–æ–≥–æ–≤
            for (let i = 0; i < vowelPositions.length - 1; i++) {
                const vowelPos = vowelPositions[i];
                const nextVowelPos = vowelPositions[i + 1];

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≥—Ä–∞–Ω–∏—Ü—É —Å–ª–æ–≥–∞
                let endPos = vowelPos + 1; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –≥—Ä–∞–Ω–∏—Ü–∞ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –≥–ª–∞—Å–Ω–æ–π

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ–≥–ª–∞—Å–Ω—ã–µ –º–µ–∂–¥—É –≥–ª–∞—Å–Ω—ã–º–∏
                if (nextVowelPos - vowelPos > 1) {
                    // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–≥–ª–∞—Å–Ω—ã—Ö –º–µ–∂–¥—É –≥–ª–∞—Å–Ω—ã–º–∏
                    const consonantsCount = nextVowelPos - vowelPos - 1;

                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–∞–≤–∏–ª–∞ —Å–ª–æ–≥–æ–¥–µ–ª–µ–Ω–∏—è
                    if (consonantsCount === 1) {
                        // –û–¥–Ω–∞ —Å–æ–≥–ª–∞—Å–Ω–∞—è –º–µ–∂–¥—É –≥–ª–∞—Å–Ω—ã–º–∏ - –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≥—É
                        endPos = vowelPos + 1;
                    } else if (consonantsCount === 2) {
                        // –î–≤–µ —Å–æ–≥–ª–∞—Å–Ω—ã–µ –º–µ–∂–¥—É –≥–ª–∞—Å–Ω—ã–º–∏
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–µ—Ä–≤–∞—è —Å–æ–≥–ª–∞—Å–Ω–∞—è —Å–æ–Ω–æ—Ä–Ω–æ–π
                        if (sonors.includes(word[vowelPos + 1])) {
                            // –ï—Å–ª–∏ –ø–µ—Ä–≤–∞—è —Å–æ–≥–ª–∞—Å–Ω–∞—è —Å–æ–Ω–æ—Ä–Ω–∞—è, –∞ –≤—Ç–æ—Ä–∞—è —à—É–º–Ω–∞—è, –≥—Ä–∞–Ω–∏—Ü–∞ –º–µ–∂–¥—É –Ω–∏–º–∏
                            endPos = vowelPos + 2;
                        } else {
                            // –ò–Ω–∞—á–µ –æ–±–µ —Å–æ–≥–ª–∞—Å–Ω—ã–µ –æ—Ç—Ö–æ–¥—è—Ç –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Å–ª–æ–≥—É
                            endPos = vowelPos + 1;
                        }
                    } else if (consonantsCount >= 3) {
                        // –ü—Ä–∏ —Ç—Ä–µ—Ö –∏ –±–æ–ª–µ–µ —Å–æ–≥–ª–∞—Å–Ω—ã—Ö –º–µ–∂–¥—É –≥–ª–∞—Å–Ω—ã–º–∏
                        // –û–±—ã—á–Ω–æ –ø–µ—Ä–≤—ã–µ —Å–æ–≥–ª–∞—Å–Ω—ã–µ –æ—Ç—Ö–æ–¥—è—Ç –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É —Å–ª–æ–≥—É, –∞ –ø–æ—Å–ª–µ–¥–Ω—è—è –∫ —Å–ª–µ–¥—É—é—â–µ–º—É
                        endPos = nextVowelPos - 1;
                    }
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–≥
                syllables.push(word.substring(startPos, endPos));
                startPos = endPos;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Å–ª–æ–≥
            syllables.push(word.substring(startPos));

            return syllables;
        }

        function resetGame() {
            resetTimer();

            updateStatisticsDisplay();

            if (gameMode === 'alphabet') {
                createAlphabetPanels();
            } else {
                setNewTarget();
                createImagePanels();

            updateLettersProgress();
        }
